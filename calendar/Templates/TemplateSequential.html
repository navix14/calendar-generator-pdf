        *, *::before, *::after {

            -webkit-box-pack: justify;

                text-align: left;
                -webkit-box-flex: 1;

                font-size: 1.1em;
                font-weight: 500;
            }

            .entry .lines-placeholder {
                display: -webkit-box;
                -webkit-box-flex: 6;
                -webkit-box-orient: block-axis;
                -webkit-box-align: center;
                -webkit-box-pack: center;
                margin: 0 1em;
            }

        .lines-placeholder .line {
            width: 100%;
            height: 1px;
            margin: 1em 0;
            background: rgba(0, 0, 0, 0.5);
        }

        #Logo {
            height: 50px;
            width: 200px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            font-weight: 500;
            border-bottom: 1px solid black;
        }
    </style>
